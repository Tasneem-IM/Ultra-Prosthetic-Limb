<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Ultra Prosthetics</div>
      <ul class="nav-links">
        <li><a href="pro.html">Home</a></li>
        <li><a href="about.html" >About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <nav class="nav2">
    </nav>
    </nav>
    <nav class="nav3">
    </nav>
  </header>
  <main class="login-signup-page">
    <h1>Login / Sign Up</h1>

    <!-- Tabs to toggle between login and signup -->
    <div class="tabs">
      <div id="login-tab" class="tab active" onclick="toggleForms('login')">Login</div>
      <div id="signup-tab" class="tab" onclick="toggleForms('signup')">Sign Up</div>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-container">
      <form action="#" method="POST" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForms('signup')">Sign Up</a></p>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" class="form-container" style="display: none;">
      <form action="#" method="POST" onsubmit="handleSignUp(event)">
        <div class="form-group">
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password:</label>
          <input type="password" id="signup-confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Ultra Prosthetics. All rights reserved.</p>
  </footer>

  <script>
    function toggleForms(formType) {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const loginTab = document.getElementById("login-tab");
      const signupTab = document.getElementById("signup-tab");

      if (formType === "login") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
      } else if (formType === "signup") {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      // تحقق من البيانات هنا (يمكنك إضافة طلب إلى API أو استخدام بيانات ثابتة)
      if (email && password) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "pro.html"; // استبدل بـ اسم صفحة الهوم
      }
    }

    function handleSignUp(event) {
      event.preventDefault();
      const email = document.getElementById("signup-email").value;
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("signup-confirm-password").value;

      if (password === confirmPassword) {
        // تخزين بيانات المستخدم (مثال باستخدام LocalStorage)
        localStorage.setItem("userEmail", email);
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        alert("Sign Up Successful! You can now log in.");
        toggleForms("login");
      } else {
        alert("Passwords do not match!");
      }
    }
  </script>
</body>
</html>
